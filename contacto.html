<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <header>
            <div class="container">
                <h1><img src="productos/logo.png" alt="Logo Barbería Alura"></h1>
                <nav><!-- Panel de navegacion -->
                    <ul class="">
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="productos.html"> Productos  </a> </li>
                        <li><a href="contacto.html"> Contacto  </a> </li>
                    </ul>         
              </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
               <input type="text" id="nombreapellido" class="input-padron" required placeholder="">

               <label for="correoelectronico">Correo elctronico</label>
               <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

               <label for="telefono">Teléfono</label>
               <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

               <label for="mensaje">Mensaje</label>
               <textarea name="mensaje" id="" cols="70" rows="10" required></textarea>

               <fieldset>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
 
                <label for="radio-email"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
 
                <label for="radio-email"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
               </fieldset>

               <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                 <option>Mañana</option>
                 <option>Tarde</option>
                 <option>Noche</option>
                </select>
            </fieldset>
             

               <label class="checkbox"><input type="checkbox" checked>La gustaría recibir novedades de la Barbería Alura</label>
              
               <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <th>Día</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="productos/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barbería Aluara - 2020</p>
        </footer>
    </body>
</html>
